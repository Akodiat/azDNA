<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	<h1>Login</h1>

	<form action="/login" method="POST">
		Username: <input name="username" id="username" type="text">
		<br>
		Password: <input name="password" id="password" type="password">
		<br>
		<input type="submit">
	</form>

	Don't have an account yet? <a href="/register">Register.</a>

</body>
</html>
